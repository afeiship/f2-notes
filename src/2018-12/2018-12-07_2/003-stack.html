<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="chart-name" content="双 y 轴">
    <title>003-stack</title>
    <link rel="stylesheet" href="https://gw.alipayobjects.com/os/rmsportal/YmDAMEQVbLJpVbKiRQVX.css" />
</head>

<body>
    <script>/*Fixing iframe window.innerHeight 0 issue in Safari*/document.body.clientHeight;</script>

    <script src="https://gw.alipayobjects.com/os/antv/assets/f2/3.3.0/f2.min.js"></script>

    <script src="https://gw.alipayobjects.com/os/antv/assets/lib/jquery-3.2.1.min.js"></script>
    <!-- 在 PC 上模拟 touch 事件 -->
    <script src="https://gw.alipayobjects.com/os/rmsportal/NjNldKHIVQRozfbAOJUW.js"></script>

    <div class="chart-wrapper">
        <canvas id="mountNode"></canvas>
    </div>
    <script>
        var data = [
            {
                type: 'type1',
                x: '2018-12-01',
                y: 1.2
            },
            {
                type: 'type1',
                x: '2018-12-02',
                y: 2.2
            },
            {
                type: 'type2',
                x: '2018-12-01',
                y: 4.3
            },
            {
                type: 'type2',
                x: '2018-12-02',
                y: 6.3
            }
        ];

        var chart = new F2.Chart({
            id: 'mountNode',
            pixelRatio: window.devicePixelRatio
        });
        chart.interval().position('x*y').color('type').adjust({ type: 'stack' });

        chart.source(data);
        chart.render();
    </script>


</body>

</html>
