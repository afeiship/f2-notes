<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="chart-name" content="双 y 轴">
    <title>003-stack</title>
    <link rel="stylesheet" href="https://gw.alipayobjects.com/os/rmsportal/YmDAMEQVbLJpVbKiRQVX.css" />
</head>

<body>
    <script>/*Fixing iframe window.innerHeight 0 issue in Safari*/document.body.clientHeight;</script>

    <script src="https://gw.alipayobjects.com/os/antv/assets/f2/3.3.0/f2.min.js"></script>

    <script src="https://gw.alipayobjects.com/os/antv/assets/lib/jquery-3.2.1.min.js"></script>
    <!-- 在 PC 上模拟 touch 事件 -->
    <script src="https://gw.alipayobjects.com/os/rmsportal/NjNldKHIVQRozfbAOJUW.js"></script>

    <div class="chart-wrapper">
        <canvas id="mountNode"></canvas>
    </div>
    <script>
        var line1_data = [
            {
                x: '2018-12-01',
                y: 1.2
            },
            {
                x: '2018-12-02',
                y: 2.2
            },
            {
                x: '2018-12-03',
                y: 4.3
            }
        ];

        var line2_data = [
            {
                x: '2018-12-01',
                y: 2.2
            },
            {
                x: '2018-12-02',
                y: 3.2
            },
            {
                x: '2018-12-03',
                y: 2.9
            }
        ];

        var line3_data = [
            {
                x: '2018-12-01',
                y: 10.2
            },
            {
                x: '2018-12-02',
                y: 13.2
            },
            {
                x: '2018-12-03',
                y: 12.9
            }
        ];

        function toStackData() {
            var result = [];
            var id = 0;
            var identity = function () {
                return ++id;
            };

            var line1_typeId = identity();
            var items1 = line1_data.map(item => {
                item.type = 'type_' + line1_typeId;
                return item;
            });


            var line2_typeId = identity();
            var items2 = line2_data.map(item => {
                item.type = 'type_' + line2_typeId;
                return item;
            });

            var line3_typeId = identity();
            var items3 = line3_data.map(item => {
                item.type = 'type_' + line3_typeId;
                return item;
            });

            result = [].concat(items1, items2, items3);
            return result;
        }

        const plugin1 = {
            init(chart) {
                console.log('chart', chart);
            },
            beforeGeomDraw() {
                console.log('beforeGeomDraw:->', arguments);
            },
            afterGeomDraw(inData) {
                console.log(inData.interval);
                
            }
        };

        F2.Chart.plugins.register(plugin1);

        var chart = new F2.Chart({
            id: 'mountNode',
            pixelRatio: window.devicePixelRatio
        });



        chart.interval().position('x*y').color('type').adjust({ type: 'stack' });
        chart.source(toStackData());
        chart.render();
    </script>


</body>

</html>
