<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="chart-name" content="曲线图的横向平移缩放">
    <title>F2 图表组件库 - AntV</title>
    <link rel="stylesheet" href="https://gw.alipayobjects.com/os/rmsportal/YmDAMEQVbLJpVbKiRQVX.css" />

</head>

<body>
    <script>/*Fixing iframe window.innerHeight 0 issue in Safari*/document.body.clientHeight;</script>

    <script src="https://gw.alipayobjects.com/os/antv/assets/f2/3.3.0/f2-all.min.js"></script>

    <script src="https://gw.alipayobjects.com/os/antv/assets/lib/jquery-3.2.1.min.js"></script>
    <!-- 在 PC 上模拟 touch 事件 -->
    <script src="https://gw.alipayobjects.com/os/rmsportal/NjNldKHIVQRozfbAOJUW.js"></script>

    <div class="chart-wrapper">
        <canvas id="mountNode"></canvas>
    </div>
    <p style="text-align: center;font-size: 12px;color: #808080;margin: 0;">请使用手机扫码观看</p>
    <p style="text-align: center;font-size: 12px;color: #808080;margin: 0;">Please scan the QR code</p>
    <script>
        // Generate sample data
        var data = [];
        var step = Math.PI / 4;
        for (var x = -25; x < 25; x += step) {
            data.push({
                x: x,
                y: Math.sin(x)
            });
        }

        var chart = new F2.Chart({
            id: 'mountNode',
            pixelRatio: window.devicePixelRatio
        });

        chart.source(data);
        chart.tooltip(false);
        chart.interaction('pinch', {
            maxScale: 5,
            minScale: 1
        });
        chart.line().position('x*y').shape('smooth');
        chart.render();
    </script>


</body>

</html>
