<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="chart-name" content="双 y 轴">
    <title>本地 - 双Y轴</title>
    <link rel="stylesheet" href="https://gw.alipayobjects.com/os/rmsportal/YmDAMEQVbLJpVbKiRQVX.css" />

</head>

<body>
    <script>/*Fixing iframe window.innerHeight 0 issue in Safari*/document.body.clientHeight;</script>

    <script src="https://gw.alipayobjects.com/os/antv/assets/f2/3.3.0/f2.min.js"></script>

    <script src="https://gw.alipayobjects.com/os/antv/assets/lib/jquery-3.2.1.min.js"></script>
    <!-- 在 PC 上模拟 touch 事件 -->
    <script src="https://gw.alipayobjects.com/os/rmsportal/NjNldKHIVQRozfbAOJUW.js"></script>

    <div class="chart-wrapper">
        <canvas id="mountNode"></canvas>
    </div>
    <script>
        var data = [{
            time: '周一',
            tem: 6.9,
            rain: 10
        }, {
            time: '周二',
            tem: 9.5,
            rain: 13
        }, {
            time: '周三',
            tem: 14.5,
            rain: 14
        }, {
            time: '周四',
            tem: 18.2,
            rain: 10
        }, {
            time: '周五',
            tem: 21.5,
            rain: 12
        }, {
            time: '周六',
            tem: 25.2,
            rain: 16
        }, {
            time: '周日',
            tem: 26.5,
            rain: 13
        }];

        var chart = new F2.Chart({
            id: 'mountNode',
            pixelRatio: window.devicePixelRatio
        });
        var scaleConfig = { min: 0, max: 30 };
        //如果需要统一数据轴：算出多个 field 的 min/max 值即可
        chart.interval().position('time*tem');
        chart.line().position('time*rain').color('#ff6600');
        // chart.scale('tem', scaleConfig);
        chart.scale('rain', scaleConfig);
        // chart.axis('rain', false);

        chart.source(data);
        chart.render();
    </script>


</body>

</html>
